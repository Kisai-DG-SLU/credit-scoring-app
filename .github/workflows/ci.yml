name: Credit-Scoring-CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write
  pull-requests: write
  pages: write
  id-token: write

jobs:
  ci:
    runs-on: ubuntu-latest
    outputs:
      should_merge: ${{ steps.check_merge.outputs.should_merge }}
    defaults:
      run:
        shell: bash -el {0}

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Miniconda
      uses: conda-incubator/setup-miniconda@v3
      with:
        auto-update-conda: true
        environment-file: environment.yml
        activate-environment: credit-scoring-app
        auto-activate-base: false

    - name: Lint and Format
      run: |
        ruff check src tests
        black --check src tests

    - name: Run Tests with Coverage
      run: |
        pytest --cov=src --cov-report=html --cov-fail-under=70

    - name: Upload Coverage Artifact
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: htmlcov

    - name: Check if merge required
      id: check_merge
      run: |
        if [[ "${{ github.ref }}" != "refs/heads/main" ]]; then
          echo "should_merge=true" >> $GITHUB_OUTPUT
        else
          echo "should_merge=false" >> $GITHUB_OUTPUT
        fi

  auto-merge-and-release:
    needs: ci
    if: needs.ci.outputs.should_merge == 'true'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        ref: ${{ github.ref_name }}
        token: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}

    - name: Configure Git
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"

    - name: Merge Logic
      env:
        SOURCE_BRANCH: ${{ github.ref_name }}
        GH_TOKEN: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
      run: |
        echo "Auto-merge: $SOURCE_BRANCH -> main"
        gh pr create --base main --head $SOURCE_BRANCH --title "chore: automated merge $SOURCE_BRANCH" --body "CI quality gate passed." || echo "PR already exists"
        gh pr merge --auto --merge --delete-branch

  deploy-docs:
    needs: ci
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Download Coverage Report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: htmlcov

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./htmlcov

  release:
    needs: ci
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
    
    - name: Bump version and push tag
      uses: anothrNick/github-tag-action@1.71.0
      env:
        GITHUB_TOKEN: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
        WITH_V: true
        DEFAULT_BUMP: patch